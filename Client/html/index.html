            <button class="dark-mode-btn dark-mode-btn--active">

    <div class="find-container">
        <div class="container">
            <div class="search-container">
                <input type="text" id="cityInput" placeholder="Enter City Name" required>
                <button onclick="fetchWeather()">Search</button>
            </div>
            <div class="forecast-container" id="forecastContainer">
            </div class="forecast-container-item" id="forecastContainer-item">
        </div>
    </div>

    <div class="">
        <div class="container">
            <div class="forecast-container">
                <div class="today forecast pointer">
                    <div class="forecast-header">
                        <div class="day">Monday</div>
                        <div class="date" id="today-forecast-date">6 Oct</div>
                    </div>
                    <div class="forecast-content">
                        <div class="location" id="today-forecast-city">New York</div>
                        <div class="degree">
                            <div class="num" style="font-weight: 700;">
                                <span class="degree-value" id="today-forecast-temperature">23</span><sup>o</sup>C
                            </div>
                            <div class="forecast-icon">
                                <img src="" id="today-forecast-icon" alt="" width=90>
                            </div>
                        </div>
                        <span class=""><img src="../images/icon-wind.png"><span
                                class="forecast-windspeed" id="today-forecast-windspeed">18km/h</span></span>
                        <span class=""><img src="../images/icon-umberella.png"> <span
                                class="forecast-humidity" id="today-forecast-humidity">20%</span></span>
                    </div>
                </div>
                <div class="forecast pointer">
                    <div class="forecast-header">
                        <div class="day" id="title-day">Monday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="humidity"><img class="wind-speed-icon" src="../images/icon-wind.png"><span
                                class="forecast-windspeed">18km/h</span></span>
                        <span class="wind-speed"><img class="wind-speed-icon" src="../images/icon-umberella.png"> <span
                                class="forecast-humidity">20%</span></span>
                    </div>
                </div>
                <div class="forecast pointer">
                    <div class="forecast-header">
                        <div class="day" id="title-day">Tuesday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="humidity"><img class="wind-speed-icon" src="../images/icon-wind.png"><span
                                class="forecast-windspeed">18km/h</span></span>
                        <span class="wind-speed"><img class="wind-speed-icon" src="../images/icon-umberella.png"> <span
                                class="forecast-humidity">20%</span></span>
                    </div>
                </div>
                <div class="forecast pointer">
                    <div class="forecast-header">
                        <div class="day">Wednesday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="" alt="" width=48>
                        </div>
                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
                        <span class="humidity"><img class="wind-speed-icon" src="../images/icon-wind.png"><span
                                class="forecast-windspeed">18km/h</span></span>
                        <span class="wind-speed"><img class="wind-speed-icon" src="../images/icon-umberella.png"> <span
                                class="forecast-humidity">20%</span></span>
                    </div>
                </div>
                <div class="forecast pointer">
                    <div class="forecast-header">
                        <div class="day">Thursday</div>
                    </div>
                    <div class="forecast-content">
                        <div class="forecast-icon">
                            <img src="" alt="" width=48>

                        <div class="degree"><span class="degree-value">23</span><sup>o</sup>C</div>
